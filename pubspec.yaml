name: geo_master
description: "GeoMaster - World-class Geography Learning App with AI Tutoring"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8
  intl: ^0.20.2

  # State Management - Riverpod
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5

  # Navigation
  go_router: ^14.6.2

  # Code Generation - Freezed
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_analytics: ^11.4.2
  firebase_crashlytics: ^4.2.2
  firebase_remote_config: ^5.3.0
  firebase_messaging: ^15.1.6
  firebase_storage: ^12.4.0

  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^7.0.1

  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.1

  # Storage
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # DI
  get_it: ^8.0.3

  # Functional Programming
  dartz: ^0.10.1

  # Maps
  google_maps_flutter: ^2.10.0
  geolocator: ^13.0.2

  # Monetization
  purchases_flutter: ^8.3.1

  # UI/UX
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  lottie: ^3.1.3
  confetti: ^0.7.0
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  fl_chart: ^0.69.2
  flutter_svg: ^2.0.16
  country_flags: ^3.0.0

  # Audio
  audioplayers: ^6.1.0
  just_audio: ^0.9.42

  # Utilities
  uuid: ^4.5.1
  share_plus: ^10.1.3
  url_launcher: ^6.3.1
  path_provider: ^2.1.5
  in_app_review: ^2.0.10
  package_info_plus: ^8.1.2
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  riverpod_generator: ^2.6.3
  # Note: hive_generator removed due to analyzer version conflict with riverpod_generator
  # Using Hive for simple key-value storage doesn't require generated adapters

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.4

  # App Icon Generator
  flutter_launcher_icons: ^0.14.3
  image: ^4.3.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/flags/
    - assets/images/maps/
    - assets/images/icons/
    - assets/images/backgrounds/
    - assets/animations/lottie/
    - assets/sounds/ui/
    - assets/sounds/feedback/
    - assets/data/

  # Fonts are loaded dynamically via google_fonts package for better licensing and smaller app size
  # To use bundled fonts instead, uncomment below and add font files to assets/fonts/
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins/Poppins-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Poppins/Poppins-Bold.ttf
  #         weight: 700
  #   - family: Cairo
  #     fonts:
  #       - asset: assets/fonts/Cairo/Cairo-Regular.ttf
  #       - asset: assets/fonts/Cairo/Cairo-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Cairo/Cairo-Bold.ttf
  #         weight: 700
